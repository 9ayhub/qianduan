<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>初识Vue</title>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <h1>hi,{{name}}, {{school.name}}</h1>
            <!-- <a v-bind:href="url">点击</a> -->
            <a :href="school.url">点击</a>
        </div>
    </body>

    <script type="text/javascript">
        Vue.config.productionTip = false

        const x = new Vue({
            el: '#root',
            data: {
                name: '小明',
                age: 18,
                school: {
                    name: '尚硅谷',
                    url: "https://www.baidu.com",
                }
            }
        })
    </script>
</html>
