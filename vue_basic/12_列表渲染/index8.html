<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>更新时的一个问题</title>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <h2>学校名称：{{name}}</h2>
            <h2>学校地址：{{address}}</h2>
            <hr/>

            <button @click="addSex">add sex</button>
            <h2>学生名字：{{student.name}}</h2>
            <h2 v-if="student.sex">学生性别：{{student.sex}}</h2>
            <h2>真实{{student.age.rAge}}，对外{{student.age.sAge}}</h2>
            <h2>爱好：</h2>
            <ul>
                <li v-for="h in student.hobby">{{h}}</li>
            </ul>
            
            <h2>朋友：</h2>
            <ul>
                <li v-for="f in student.friends">{{f.name}}-{{f.age}}</li>
            </ul>
        </div>
    </body>

    <script type="text/javascript">
        Vue.config.productionTip = false
        
        const vm = new Vue({
            el: '#root',
            data: {
                name:'尚硅谷',
                address:'北京',
                student: {
                    name: '马冬梅',
                    age: {
                        rAge: 40,
                        sAge: 18
                    },
                    hobby:['抽烟','喝酒','烫头'],
                    friends: [
                        {name:'Jack', age:18},
                        {name:'Tony', age:33},
                    ]
                }
            },
            methods: {
                addSex() {
                    // Vue.set(this.student, 'sex', '男')//不能改根数据
                    this.$set(this.student, 'sex', '男')
                }
            },
        })

        // Vue.set(vm._data.student, 'sex', '男')//不能直接写vm._data.student.sex = '男'，因为没有Vue不会给这种数据做响应式
        // vm.$set(vm.student, 'sex', '女')

    </script>
</html>
